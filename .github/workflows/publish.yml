name: Deploy to Cloudflare Pages (Production Tag)

on:
  release:
    types: [published] # Release Please creates a GitHub Release â€” this fires correctly unlike push:tags via GITHUB_TOKEN
  workflow_dispatch: # Allow manual trigger to backfill missed deployments

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      # Add your build step here (e.g., npm run build)
      - name: Install & Build
        run: |
          npm install
          npm run build

      - name: Deploy to Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # command: pages deploy <dist_folder> --project-name=<project> --branch=main
          command: pages deploy ./dist --project-name=vdc-vault-readiness --branch=main
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
